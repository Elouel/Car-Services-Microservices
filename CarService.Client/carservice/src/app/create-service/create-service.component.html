<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="createServiceForm"
                  (ngSubmit)="createService()">
                <div class="form-group">
                    <label for="serviceNameInput">Service name</label>
                    <input type="text"
                           class="form-control"
                           id="serviceNameInput"
                           formControlName="serviceName">
                </div>
                <div *ngIf="serviceName?.touched && serviceName?.errors?.required"
                     class="alert alert-danger">
                    This field is required.
                </div>
                <div *ngIf="serviceName?.touched && serviceName?.errors?.minlength"
                     class="alert alert-danger">
                    The min lenght is 3.
                </div>
                <div class="form-group">
                    <label for="priceInput">Price</label>
                    <input type="number"
                           class="form-control"
                           id="priceInput"
                           formControlName="price">
                </div>
                <div *ngIf="price?.touched && price?.errors?.required"
                     class="alert alert-danger">
                    This field is required.
                </div>
                <button type="submit"
                        class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col lg-4"></div>
    </div>
