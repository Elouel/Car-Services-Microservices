<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="createDepartmentForm" (ngSubmit)="createDepartment()">
                <div class="form-group">
                    <label for="departmentNameInput">Department Name</label>
                    <input type="text"
                           class="form-control"
                           id="departmentNameInput"
                           formControlName="departmentName">
                </div>
                <div *ngIf="departmentName.touched && departmentName.errors?.required" class="alert alert-danger">
                    This field is required.
                </div>
                <div *ngIf="departmentName.touched && departmentName.errors?.minlength" class="alert alert-danger">
                    The min lenght is 3.
                </div>
                <button type="submit"
                        class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col lg-4"></div>
    </div>
