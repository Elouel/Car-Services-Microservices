<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <h5 class="d-inline">Create job in department {{ department?.name }}</h5>
            <form [formGroup]="createJobForm"
                  (ngSubmit)="createJob()">
                <div class="form-group">
                    <select class="form-control" formControlName="vehicleId">
                        <option *ngFor="let vehicle of vehicles"
                                value={{vehicle.id}}
                                id={{vehicle.id}} selected >{{vehicle.model}}
                        </option>
                    </select>
                    <div *ngIf="vehicleId.touched && vehicleId.errors?.required"
                         class="alert alert-danger">
                        This field is required.
                    </div>
                </div>
                <div class="form-group">
                  <label for="deadlineInput">Deadline</label>
                  <input type="datetime-local"
                         class="form-control"
                         id="deadlineInput"
                         formControlName="deadline">
                  <div *ngIf="deadline?.touched && deadline?.errors?.required"
                    class="alert alert-danger">
                    This field is required.
                  </div>
                </div>
                <div class="form-group">
                  <div *ngFor="let service of department?.services">
                    <label><input type="checkbox" [value]="service.id" (change)="onCheckboxChange($event)" /> {{ service.name }} - {{ service.price }}$</label>
                  </div>

                  <div *ngIf="purchasedServices?.touched && purchasedServices?.errors?.required"
                    class="alert alert-danger">
                    This field is required.
                  </div>
                </div>
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="createJobForm.invalid">Create Job</button>
            </form>
        </div>
        <div class="col lg-4"></div>
    </div>
