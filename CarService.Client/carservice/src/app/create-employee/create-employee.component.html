<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <ng-container *ngIf="userCreated">
                <form [formGroup]="createEmployeeForm"
                      (ngSubmit)="createEmployee()">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="userNameInput">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="userNameInput"
                                   formControlName="username">
                        </div>
                        <div *ngIf="employeName.touched && employeName.errors?.required"
                             class="alert alert-danger">
                            This field is required.
                        </div>
                        <div *ngIf="employeName.touched && employeName.errors?.minlength"
                             class="alert alert-danger">
                            The min lenght is 3.
                        </div>
                        <select formControlName="departmentId">
                            <option *ngFor="let depart of departments"
                                    value={{depart.id}}
                                    id={{depart.id}}>{{depart.name}}</option>
                        </select>
                        <select formControlName="role">
                            <option *ngFor="let role of roles | enumToArray"
                                    value={{role.index}}
                                    id={{role.idindex}}>{{role.name}}</option>
                        </select>
                    </div>
                    <div *ngIf="role.touched && role.errors?.required"
                         class="alert alert-danger">
                        This field is required.
                    </div>
                    <button type="submit"
                            class="btn btn-primary">Register Employee</button>
                </form>
            </ng-container>
            <ng-container *ngIf="!userCreated">
                <form [formGroup]="createUserForm"
                      (ngSubmit)="createUser()">
                    <div class="form-group">
                        <label for="userNameInput">Username</label>
                        <input type="text"
                               class="form-control"
                               id="userNameInput"
                               formControlName="username">
                    </div>
                    <div *ngIf="username.touched && username.errors?.required"
                         class="alert alert-danger">
                        This field is required.
                    </div>
                    <div *ngIf="username.touched && username.errors?.minlength"
                         class="alert alert-danger">
                        The min lenght is 3.
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email"
                               class="form-control"
                               id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               formControlName="email">
                        <small id="emailHelp"
                               class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div *ngIf="email.touched && email.errors?.required"
                         class="alert alert-danger">
                        This field is required.
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password"
                               class="form-control"
                               id="exampleInputPassword1"
                               formControlName="password">
                    </div>
                    <div *ngIf="password.touched && password.errors?.required"
                         class="alert alert-danger">
                        This field is required.
                    </div>
                    <div *ngIf="password.touched && password.errors?.minlength"
                         class="alert alert-danger">
                        The min lenght is 6.
                    </div>
                    <button type="submit"
                            class="btn btn-primary">Register User</button>
                </form>
            </ng-container>
        </div>
        <div class="col lg-4"></div>
    </div>
