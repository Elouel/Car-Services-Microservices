<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="createGarageForm"
                  (ngSubmit)="createGarage()">
                <div class="form-group">
                    <label for="garageNameInput">Garage name</label>
                    <input type="text"
                           class="form-control"
                           id="garageNameInput"
                           formControlName="garageName">
                </div>
                <div *ngIf="garageName?.touched && garageName?.errors?.required"
                     class="alert alert-danger">
                    This field is required.
                </div>
                <div *ngIf="garageName?.touched && garageName?.errors?.minlength"
                     class="alert alert-danger">
                    The min lenght is 3.
                </div>
                <div class="form-group">
                    <label for="adminNameInput">Admin name</label>
                    <input type="text"
                           class="form-control"
                           id="adminNameInput"
                           formControlName="adminName">
                </div>
                <div *ngIf="adminName?.touched && adminName?.errors?.required"
                     class="alert alert-danger">
                    This field is required.
                </div>
                <button type="submit"
                        class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col lg-4"></div>
    </div>
