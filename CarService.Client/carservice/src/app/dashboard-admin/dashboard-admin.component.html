<nav style="background-color: #e3e3e3;">
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-departments-tab" data-toggle="tab" href="#nav-departments"
        role="tab" aria-controls="nav-departments" aria-selected="true">Departments</a>
    <a class="nav-item nav-link" id="nav-employees-tab" data-toggle="tab" href="#nav-employees"
        role="tab" aria-controls="nav-employees" aria-selected="false">Employees</a>
    <a class="nav-item nav-link" id="nav-vehicles-tab" data-toggle="tab" href="#nav-vehicles"
        role="tab" aria-controls="nav-vehicles" aria-selected="false">Vehicles</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show m-3 active" id="nav-departments" role="tabpanel" aria-labelledby="nav-home-tab">

      <h5 class="w-50 d-inline">Departments</h5>

      <button type="button"
            class="btn btn-primary btn-md float-right"
            [routerLink]="'/department/create'">Create</button>

      <ul class="list-group list-group-flush">
          <li *ngFor="let department of garage?.departments"
              (click)="navigateToDepartment(department?.id)"
              class="list-group-item">{{department.name}}</li>
      </ul>

  </div>
  <div class="tab-pane fade m-3" id="nav-employees" role="tabpanel" aria-labelledby="nav-profile-tab">

    <h5 class="w-50 d-inline">Employees</h5>

    <button type="button"
          class="btn btn-primary btn-md float-right"
          [routerLink]="'/employee/create'">Create</button>

    <ul class="list-group list-group-flush">
        <li *ngFor="let employee of garage?.employees"
            class="list-group-item">{{employee.name}}({{employee.roleDisplayName}})</li>
    </ul>

  </div>
  <div class="tab-pane fade m-3" id="nav-vehicles" role="tabpanel" aria-labelledby="nav-contact-tab">

    <h5 class="w-50 d-inline">Vehicles</h5>

    <button type="button"
            class="btn btn-primary btn-md float-right"
            [routerLink]="'/vehicle/create'">Create</button>


    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Model</th>
          <th scope="col">Reg#</th>
          <th scope="col">Created Jobs</th>
          <th scope="col">Finished Jobs</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="col" *ngFor="let vehicle of garage?.vehicles">
          <td>{{vehicle.model}}</td>
          <td>{{vehicle.registryNumber}}</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
