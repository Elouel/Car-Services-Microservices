<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text"
                           class="form-control"
                           id="userNameInput"
                           formControlName="username">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    This field is required.
                </div>
                <div *ngIf="username.touched && username.errors?.minlength" class="alert alert-danger">
                    The min lenght is 3.
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    This field is required.
                </div>
              
                <button type="submit"
                        class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col lg-4"></div>
    </div>
