<div class="container-fluid">
    <div class="row">
        <div class="col lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text"
                           class="form-control"
                           id="userNameInput"
                           formControlName="username">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    This field is required.
                </div>
                <div *ngIf="username.touched && username.errors?.minlength" class="alert alert-danger">
                    The min lenght is 3.
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                           formControlName="email">
                    <small id="emailHelp"
                           class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
                    This field is required.
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    This field is required.
                </div>
                <div *ngIf="password.touched && password.errors?.minlength" class="alert alert-danger">
                    The min lenght is 6.
                </div>
              
                <button type="submit"
                        class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col lg-4"></div>
    </div>
<div>
